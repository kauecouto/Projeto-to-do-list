<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <section class="campo-tema">
            <img src="./assets/imagens/tema-claro.svg" class="tema claro"  id="botao-tema" alt="" onclick="trocarTema()">
        </section>
        <section class="campo-titulo">
            <img src="assets/imagens/imagem-lista-tema-claro.png"  alt="imagem-lista" id="img-titulo">
            <h1 id="titulo">Lista de Tarefas</h1>
        </section>
        <section>
            <p id="alerta">Preencha o campo corretamente!</p>
            <div class="form">
                <input type="text" name="tarefa" id="input-tarefa" placeholder="Digite a sua tarefa..." maxlength="24" >
                <input type="button" value="Adicionar" id="botao-adicionar">
            </div>
        </section> 
    </header>
    <main>
        <section class="campo-lista">
            <article id="lista">
                <p id="aviso">Adicione uma Tarefa...</p>
            </article>
        </section>
    </main>
    <script src="assets/js/modo.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/tarefa.js"></script>
</body>
</html>
